<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Development Tool - Login</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh;">

    <div style="background-color: white; padding: 40px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 300px;">
        <h2 style="text-align: center; color: #333;">Login</h2>

        <form action="#" method="post">
            <div style="margin-bottom: 20px;">
                <label for="username" style="font-size: 14px; color: #333; display: block; margin-bottom: 5px;">Username</label>
                <input type="text" id="username" name="username" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>

            <div style="margin-bottom: 20px;">
                <label for="password" style="font-size: 14px; color: #333; display: block; margin-bottom: 5px;">Password</label>
                <input type="password" id="password" name="password" style="width: 100%; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box;" required>
            </div>

            <div style="text-align: center;">
                <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; width: 100%;">Login</button>
            </div>

            <div style="text-align: center; margin-top: 10px;">
                <p style="font-size: 12px; color: #666;">Don't have an account? <a href="#" style="color: #4CAF50; text-decoration: none;">Sign Up</a></p>
            </div>
        </form>
    </div>

</body>
</html>
